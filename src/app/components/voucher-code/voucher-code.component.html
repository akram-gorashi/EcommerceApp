<div class="voucher-code">
  <mat-card>
    <mat-card-content>
      <div class="row controls-text-container">
        <div class="col-md-2 text-container">
          <span><strong>Voucher Code:</strong></span>
        </div>
        <div class="col-md-10 controls-container">
          <input class="controls-container__text" type="text" [(ngModel)]="voucherCode" />
          <button class="controls-container__btn" mat-raised-button color="primary" [disabled]="verifyingVoucher" (click)="handleVoucher()">
            <span *ngIf="!verifyingVoucher">Add Voucher</span>
            <mat-spinner diameter="25" *ngIf="verifyingVoucher"></mat-spinner>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
